<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-list>
      <ion-list-header lines="inset">
          <ion-label color="primary">List</ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let notifica of this.listaNotifiche">
          <ion-item>
              <ion-label>
                  <ion-text>
                      <h2 class="font-weight-bold text-overflow-ellipsis">{{notifica.Title}}</h2>
                  </ion-text>

                  <ion-text color="medium">
                      <h3 class="text-overflow-ellipsis">{{notifica.Body}}</h3>
                  </ion-text>
              </ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option><i class="fal fa-paper-plane"
                      slot="top"></i>Invia
              </ion-item-option>
              <ion-item-option color="danger"><i slot="top"
                      class="fal fa-trash-alt"></i>Cancella

              </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>
